<!DOCTYPE html>
<html>
  <head>

    <title>CSV Analyzer (Mocha Tests)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mocha.css" />
        <link rel="icon" href="../images/CSV_icon.icon" type="image/x-icon">
    <link href="../global.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="../csv.js"></script>

    <script type="text/html" id="tabla">
        <table id="resultado" class="center">
          <% _.each(items, function(name) { %>
            <tr class="<%= name.rowc %>">
              <% _.each(name.value, function(celda) { %>
                <td><%= celda %></td>
              <% }); %>
            </tr>
          <% }); %>
        </table>
       </script>

  </head>
  <body>
    <h1>Comma Separated Value Analyzer</h1>
    <br>
    <div>
      <i>Write a CSV string. Click the table button. The program outputs a table with the specified data.</i>
    </div>
    <br>
    <br>
    <div>
    <table>
      <tr>
        <th>CSV string:</th> <!-- autofocus attribute is HTML5 -->
        <td><textarea autofocus cols = "80" rows = "5" id="original"></textarea></td>
      </tr>
    </table>

    <button id="but" type="button">Table:</button><br>
    <span class="output" id="finaltable"></span>

    </div>

    <br><br>

    <a id="but" class="buttons github" href="https://github.com/alu0100774665/P_CSV">View on GitHub</a>
    <a id="but" class="button" href="https://travis-ci.org/alu0100774665/P_CSV">Travis</a>
    <a href = "http://en.wikipedia.org/wiki/Comma-separated_values"> <img id = "CSV" src = "../images/index.png" alt = "Comma-separated values"></a>



    <div id="mocha"></div>
    <script src="chai.js"></script>
    <script src="mocha.js"></script>
    <script src="../csv.js"></script>
    <script>mocha.setup('tdd')</script>
    <script src="tests.js"></script>
    <script src="blanket.js"
        data-cover-adapter="mocha-blanket.js"></script>

    <script>
    <script src="../csv.js" data-cover></script>
      mocha.run();
    </script>
  </body>
</html>
